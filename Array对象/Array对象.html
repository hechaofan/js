  //todo slice()
  var Arr = [1,2,3,4,5,6]
  console.log(Arr.slice(0, 4))

  //slice方法的一个重要应用，是将类似数组的对象转为真正的数组。

  var w =Array.prototype.slice.call({ 0: 'a', 1: 'b', length: 2 })
  console.log(w)
  // ['a', 'b']

  //上面代码的参数都不是数组，但是通过call方法，在它们上面调用slice方法，就可以把它们转为真正的数组。

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
    }
    .left{
      position: absolute;
      top: 0px;
      left: 0px;
    }
    .listleft,.listright{
      list-style: none;
    }
    .listleft li {
      width: 200px;
      height: 20px;
      background-color: pink;
    }
    .right{
      position: absolute;
      top: 0px;
      right: 0px;
    }
    .listright li {
      width: 200px;
      height: 20px;
      background-color: pink;
    }
  </style>
</head>
<body>
<div class="left">
  <ul class="listleft">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</div>

<div class="right">
  <ul class="listright">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</div>
<div style="width: 100%;height: 300px"></div>
<input type="button" value="1">
<input type="button" value="2">
<input type="button" value="3">
</body>
<script>
  var listleft = document.querySelector('.listleft')
  var listright = document.querySelector('.listright')
  var btn = document.querySelectorAll('input')
  var lis = document.querySelectorAll('.listright li')
  var lils = document.querySelectorAll('.listleft li')
  var btn1 =btn[0]
  var btn2 =btn[1]
  var btn3 =btn[2]
  var li = document.createElement('li')
  var text = document.createTextNode('text')
  text.nodeValue= '这是一个li'
  li.appendChild(text)
  btn1.onclick = function () {

    listleft.appendChild(li)

  }
  btn2.onclick = function () {

    listright.insertBefore(li,lis[1])

  }
  btn3.onclick = function () {

    listleft.insertBefore(lis[2],lils[1])

  }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
<ul>
  <li>1这是li <button onclick="remove(this)">删除</button></li>
  <li>2这是li <button onclick="remove(this)">删除</button></li>
  <li>3这是li <button onclick="remove(this)">删除</button></li>
  <li>4这是li <button onclick="remove(this)">删除</button></li>
  <li>5这是li <button onclick="remove(this)">删除</button></li>
</ul>
</body>
<script>
  /* todo 分析
   onclick="remove(this)" this是实参  表示当前点击目标是谁
  * */
  function remove (elem) {
    //console.log(elem)
    var ul = elem.parentNode.parentNode;
    var li = elem.parentNode
    //console.log(li)
    ul.removeChild(li)
  }
</script>
</html>
